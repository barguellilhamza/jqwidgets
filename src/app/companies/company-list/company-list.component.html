<jqxGrid #myGrid
    [width]="'100%'"
    [source]="dataAdapter" 
    [filterable]="true"
    [showeverpresentrow]="true" 
    [everpresentrowposition]="'bottom'"
    [editable]="true"  [columns]="columns" 
    [selectionmode]="'singlerow'"
    [showtoolbar]="true" [rendertoolbar]="rendertoolbar"
    (onCellendedit)="cellEndEditEvent($event)">
</jqxGrid>
